<!doctype html>
<html lang="en">
<head>
	<title>Weather Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  	<link rel="stylesheet" href="./assets/css/style.css">  
</head>

<body>
  <header class= "container-fluid text-center text-white bg-primary p-3 title-banner">
    <h1>Weather Dashboard</h1>
  </header>

<div class = "container-fluid" style = "max-width: 1400px"> 
  
  <div class = "row">
    <aside class = "col-md-3 pb-3">
      <h2 class = "mt-3 mb-3 h3 form-label" id="form-heading">Search for a City:</h2>
      <form id="search-form" class="form">
        <div class = "form-inline form-group">
        <div class = "input-group">
          <input class = "form-input weatherSearch" type= "text" id = "search-input" aria-labelledby = "form-heading" aria-controls = "today forecast" placeholder="Toronto, CA"></input>
          <div class = "input-group-append">
            <button class = "btn search-btn mt-3 mb-3" id = "search-button" type= "submit" aria-label = "submit search">Search</button>
         <hr class = "hr weather-hr">
          </div>
          </div>
        </div>       
       </form>     
        <div class = "list-group" id = "history"></div>        
    </aside>

  <!--<div class = "flex-row justify-space-between"> -->

    <div class = "col-md-9 pb-3">
      <section class = "mt-3" id="today" role= "region" aria-live = "polite">
         
      </section>
      <section class = "row mt-3" id="forecast" role= "region" aria-live = "polite">  
       
      </section>
    </div> 
  </div>
</div>  


 <!-- adds refs to various scripts, cdn and custom -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>
</html>
