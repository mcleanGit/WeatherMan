<!doctype html>
<html lang="en">
<head>
 <title>Weather Dashboard</title>
 <meta charset="utf-8">
 <meta name="viewport" conent="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">  
</head>

<body>
  <header class="title-banner py-3 mb-3">
    <h1 class="offset-4">Weather Dashboard</h1>
  </header>

<main class = "container-fluid"> 
  
  <div class = "row">
    <aside class = "col-md-3 pb-3">
      <h2 class = "mt-3 mb-3">Search for a City:</h2>
       <input class = "form-input" type= "text" placeholder="Toronto, CA"></input>
        <button class = "btn search-btn mt-3" type= "submit">Search</button>
        <div class = "search-history">
          <ul class = "list-group-item list-group-flush prev-list">   
          </ul>
        </div>
    </aside>

  <!--<div class = "flex-row justify-space-between"> -->

    <div class = "col-md-9 pb-3">
      <section class = "mt-3" id="today">
        <div class = "card current-city">
          <div class = "card-body">
            <h2 class = "card-title current-city current-date">Example (2022/02/03)</h2>
            <img class = "icon" src="" alt="Weather icon">
            <p class = "card-text current-temp"></p>
            <p class = "card-text current-wind"></p>
            <p class = "card-text current-hum"></p>
            <p class = "card-text current-uv"></p>   
          </div>
        </div>
      </section>
      <section class = "row mt-3" id="forecast">  
    <div class = "forecast-banner">
      <h2> 5-Day Forecast:</h2>
      <div class = "card-group forecast-list"></div>  
    </div>
  </section>
  </div> 
  </div>
</main>  


 <!-- adds refts to various scripts, cdn and custom -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>

</body>
</html>
